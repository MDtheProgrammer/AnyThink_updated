
    <div class="d-flex justify-content-evenly m-4">
        <div *ngFor="let navigation of navigations">
            <button class="mx-2 rounded-3 bg-app-ash border-0" routerLinkActive="active">
                <a [routerLink]="['/messages', navigation.toUrl]" class="text-decoration-none text-black d-flex align-items-center justify-content-center">
                    <div class="py-2 px-3">
                        <fa-icon class="fs-3" style="color: #7D8391" [icon]="navigation.icon"></fa-icon>
                    </div>
                    <div class="py-2 px-1">
                        <h3 style="color: #7D8391">{{navigation.toWhere}}</h3>
                    </div>
                </a>
            </button>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
